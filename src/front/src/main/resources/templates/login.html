<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 80%;
        }

        section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .card {
            width: 100%;
            height: 300px;
            max-width: 400px;
        }
    </style>
</head>
<body>
<section class="position-relative py-4 py-xl-5 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="text-center mt-4">
                        <h2>Log in</h2>
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <form th:action="@{/login}" th:object="${appUser}" method="post">
                            <div class="mb-3 text-center">
                                <input type="text" th:field="*{username}" class="form-control" placeholder="Username"
                                       style="width: 300px">
                            </div>
                            <div class="mb-3 text-center">
                                <input type="password" th:field="*{password}" class="form-control"
                                       placeholder="Password" style="width: 300px">
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<p th:text="${error}" class="text-danger"></p>
</body>
</html>
